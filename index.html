<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCFN | ADMIN</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 admin-left">
                <img src="./assets/adminimg.png" alt="" class="w-100">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 right-end">
                <div class="admin-right">
                    <div class="admin-right-img text-center">
                      <img src="./assets/logo.png" alt="" class="w-50 mb-5">
                    </div>
                    <form class="pl-5 pr-5">
                        <!-- Email -->
                        <input type="email" id="email" class="form-control mb-4 adminInput" placeholder="E-mail">

                        <!-- Password -->
                        <input type="password" id="password" class="form-control mb-4 adminInput" placeholder="Password">


                        <!-- Sign in button -->
                        <button class="my-4 adminBtn" onclick="adminLog(event)">
                            <div class="spinner-border spinner-border-sm text-light spin" role="status">
                                <span class="sr-only"></span>
                            </div>
                            Log in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/script.js"></script>
</body>
</html>
